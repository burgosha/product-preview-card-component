<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css" type="text/css">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-image"></div>
    <div class="product-info">
      <div class="product-type"><p>Perfume</p></div>
      <div class="product-title"><h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div class="product-description"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></div>
      <div class="product-price"><div class="price">$149.99</div><div class="original-price">$169.99</div></div>
      <div class="add-to-cart"><img src="images/icon-cart.svg"><p>Add to Cart</p></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/burgosha">Hern√°n Burgos</a>.
  </div>
</body>
</html>
